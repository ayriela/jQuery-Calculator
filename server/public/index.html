<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>
    <title>JQUERY CALCULATOR</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div id="calculator">
        <h1>jQuery Calculator</h1>
        <!-- base mode
        <input type="number" id="num1"/>
        <button class="mathOp" id="plus">+</button>
        <button class="mathOp" id="minus">-</button>
        <button class="mathOp" id="divide">/</button>
        <button class="mathOp" id="multiply">*</button>
        <input type="number" id="num2"/>
        <button id="equal">=</button>
        <p id="result"></p> 
        -->
    </div>
    <div newCalc>
            <input type="text" id="calcScreen"/> 
            <button id="clear">C</button>
            <button class="mathOp" id="7">7</button>
            <button class="mathOp" id="8">8</button>
            <button class="mathOp" id="9">9</button>
            <button class="mathOp" id="+">+</button>
            <button class="mathOp" id="4">4</button>
            <button class="mathOp" id="5">5</button>
            <button class="mathOp" id="6">6</button>
            <button class="mathOp" id="-">-</button>
            <button class="mathOp" id="3">3</button>
            <button class="mathOp" id="2">2</button>
            <button class="mathOp" id="1">1</button>
            <button class="mathOp" id="/">/</button>
            <button class="mathOp" id="0">0</button>
            <button class="mathOp" id=".">.</button>
            <button id="equal">=</button>
            <button class="mathOp" id="*">*</button>
            <p id="result"></p> 
        </div>
    <div id="past">
        <ul id="pastCalculations"></ul>
    </div>
</body>
</html>
